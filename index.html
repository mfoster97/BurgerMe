<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Burger Order Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Burger Order Tracker</h1>

  <form id="order-form">
    <label>
      Size:
      <select id="size">
        <option value="single">Single</option>
        <option value="double">Double</option>
      </select>
    </label>

    <label>
      Protein:
      <select id="protein">
        <option value="beef">Beef</option>
        <option value="chicken">Chicken</option>
      </select>
    </label>

    <label>
      Cheese Slices:
      <select id="cheese-slices">
        <option value="0">None</option>
        <option value="1">1 Slice</option>
        <option value="2">2 Slices</option>
      </select>
    </label>

    <label>
      Cheese Type:
      <select id="cheese-type" disabled>
        <option value="cheddar">Cheddar</option>
        <option value="pepperjack">Pepper Jack</option>
      </select>
    </label>

    <button type="submit">Place Order</button>
  </form>

  <h2>Ingredient Tally</h2>
  <ul>
    <li>Total Patties: <span id="patties-count">0</span></li>
    <li>Total Buns: <span id="buns-count">0</span></li>
    <li>Cheddar Slices: <span id="cheddar-count">0</span></li>
    <li>Pepper Jack Slices: <span id="pepperjack-count">0</span></li>
  </ul>

  <button id="reset">Reset Day</button>

  <script src="app.js"></script>
</body>
</html>
