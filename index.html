<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Burger Order Tracker • Foster Theme</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app">
    <header class="site-header container">
      <div class="brand">
        <button id="logo" class="logo-circle" title="Foster’s Garage">FG</button>
        <div class="titles">
          <h1>Foster’s Garage • Burger Orders</h1>
          <p class="muted">Classic look • Mobile first • Live shared totals</p>
        </div>
      </div>
    </header>

    <main class="container grid">
      <section class="card">
        <h2>New Order</h2>
        <form id="order-form" class="form">
          <div class="field">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" required placeholder="e.g., Alex">
          </div>

          <div class="field two-col">
            <div>
              <label for="size">Size</label>
              <select id="size" required>
                <option value="" disabled selected>Select size</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
              </select>
            </div>
            <div>
              <label for="protein">Protein</label>
              <select id="protein" required>
                <option value="" disabled selected>Select protein</option>
                <option value="beef">Beef</option>
                <option value="chicken">Chicken</option>
              </select>
            </div>
          </div>

          <div class="field two-col">
            <div>
              <label for="cheese-slices">Cheese Slices</label>
              <select id="cheese-slices" required>
                <option value="" disabled selected>Select slices</option>
                <option value="0">None</option>
                <option value="1">1 Slice</option>
                <option value="2">2 Slices</option>
              </select>
            </div>
            <div>
              <label for="cheese-type">Cheese Type</label>
              <select id="cheese-type" disabled>
                <option value="" disabled selected>Select cheese</option>
                <option value="cheddar">Cheddar</option>
                <option value="pepperjack">Pepper Jack</option>
              </select>
            </div>
          </div>

          <button class="primary" type="submit">Place Order</button>
        </form>
      </section>

      <section class="card">
        <h2>Ingredient Tally</h2>
        <div class="stats">
          <div class="stat">
            <span class="label">Patties</span>
            <span class="value" id="patties-count">0</span>
          </div>
          <div class="stat">
            <span class="label">Buns</span>
            <span class="value" id="buns-count">0</span>
          </div>
          <div class="stat">
            <span class="label">Cheddar</span>
            <span class="value" id="cheddar-count">0</span>
          </div>
          <div class="stat">
            <span class="label">Pepper Jack</span>
            <span class="value" id="pepperjack-count">0</span>
          </div>
        </div>

        <div class="actions">
          <button id="reset" class="danger outline">Reset Shared Tally</button>
          <button id="full-reset" class="danger outline ghost" title="Hidden full reset">Full Reset</button>
        </div>
        <p id="full-reset-hint" class="muted tiny ghost">Hint: tap the FG badge 5× to reveal admin.</p>
      </section>

      <section class="card full">
        <h2>Order History</h2>
        <ul id="order-history" class="history"></ul>
      </section>
    </main>

    <footer class="container footer muted">
      <small>© Foster’s Garage • Shared via Firebase Firestore</small>
    </footer>
  </div>

  <script type="module" src="app.js?v=guarded"></script>
</body>
</html>
